<div id="container" class="effect aside-float aside-bright mainnav-lg">

  <!--NAVBAR-->
  <!--===================================================-->
  <header id="navbar">
    <div id="navbar-container" class="boxed">

      <!--Brand logo & name-->
      <!--================================-->
      <div class="navbar-header">
        <a href="index.html" class="navbar-brand">
          <img src="img/logo.png" alt="Nifty Logo" class="brand-icon">
          <div class="brand-title">
            <span class="brand-text">Dwarftor</span>
          </div>
        </a>
      </div>
      <!--================================-->
      <!--End brand logo & name-->


      <!--Navbar Dropdown-->
      <!--================================-->
      <div class="navbar-content clearfix">
        <ul class="nav navbar-top-links pull-left">

          <!--Navigation toogle button-->
          <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
          <li class="tgl-menu-btn">
            <a class="mainnav-toggle" href="#">
              <i class="demo-pli-view-list"></i>
            </a>
          </li>
          <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
          <!--End Navigation toogle button-->


        </ul>
        <ul class="nav navbar-top-links pull-right">

          <!--Language selector-->
          <!--End language selector-->

          <!--User dropdown-->
          <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
          <li id="dropdown-user" class="dropdown">
            <div *ngIf="currentUser===null">
              <button class="btn btn-mint" (click)="myFacebookStatus()">Login</button>
            </div>

            <!-- Section when loggin -->
            <div *ngIf="currentUser">
              <a href="#" data-toggle="dropdown" class="dropdown-toggle text-right">
                <span class="pull-right">
                                    <!--<img class="img-circle img-user media-object" src="img/profile-photos/1.png" alt="Profile Picture">-->
                                    <i class="demo-pli-male ic-user"></i>
                </span>
                <div   class="username hidden-xs"> {{currentUser.name}}</div>
              </a>


              <div class="dropdown-menu dropdown-menu-md dropdown-menu-right panel-default">



                <!-- User dropdown menu -->
                <ul class="head-list">
                  <li>
                    <a href="#">
                      <i class="demo-pli-male icon-lg icon-fw"></i> Profile
                    </a>
                  </li>
                </ul>

                <!-- Dropdown footer -->
                <div class="pad-all text-right" (click)="myfacebookLogoutWrapper()">
                  <div  class="btn btn-primary">
                    <i class="demo-pli-unlock"></i> Logout
                  </div>
                </div>
              </div>
            </div>

          </li>
          <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
          <!--End user dropdown-->


        </ul>
      </div>
      <!--================================-->
      <!--End Navbar Dropdown-->

    </div>
  </header>
  <!--===================================================-->
  <!--END NAVBAR-->

  <div class="boxed">

    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

      <!--Page Title-->
      <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
      <div id="page-title">
        <h1 class="page-header text-overflow">Dashboard</h1>
        <label>Tienes examenes que quieres que aparescan?</label>
        <label>Mandanoslos al siguiente correo: <strong>support@dwarftor.com</strong></label>
      </div>
      <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
      <!--End page title-->

      <!--Page content-->
      <!--===================================================-->
      <div id="page-content">
        <div class="row">
          <div class="col-xs-12">

            <div class="panel">
            <nav style="margin-left: 40px;">
            </nav>
            <div class="panel-body">
            <router-outlet></router-outlet>
            </div>

            </div>

          </div>
        </div>
      </div>
      <!--===================================================-->
      <!--End page content-->


    </div>
    <!--===================================================-->
    <!--END CONTENT CONTAINER-->

    <!--MAIN NAVIGATION-->
    <!--===================================================-->
    <nav id="mainnav-container">
      <div id="mainnav">

        <!--Menu-->
        <!--================================-->
        <div id="mainnav-menu-wrap">
          <div class="nano">
            <div  *ngIf="currentUser" class="nano-content">

              <!--Profile Widget-->
              <!--================================-->
              <div id="mainnav-profile" class="mainnav-profile">
                <div class="profile-wrap">
                  <div class="pad-btm">
                    <span class="label label-success pull-right">New</span>
                    <img class="img-circle img-sm img-border" src="img/profile-photos/1.png" alt="Profile Picture">
                  </div>
                  <a href="#profile-nav" class="box-block" data-toggle="collapse" aria-expanded="false">
                    <span class="pull-right dropdown-toggle">
                                              <i class="dropdown-caret"></i>
                                          </span>
                    <p class="mnp-name"> {{currentUser.name}}</p>
                    <span class="mnp-desc">{{currentUser.email}}</span>
                  </a>
                </div>
                <div id="profile-nav" class="collapse list-group bg-trans">
                  <a href="#" class="list-group-item">
                    <i class="demo-pli-male icon-lg icon-fw"></i> View Profile
                  </a>
                  <div class="list-group-item" (click)="myfacebookLogoutWrapper()">
                    <i class="demo-pli-unlock icon-lg icon-fw"></i> Logout
                  </div>
                </div>
              </div>


              <!--Shortcut buttons-->
              <!--================================-->
              <div id="mainnav-shortcut">
                <ul class="list-unstyled">
                  <li class="col-xs-3" data-content="My Profile">
                    <a class="shortcut-grid" href="#">
                      <i class="demo-psi-male"></i>
                    </a>
                  </li>
                </ul>
              </div>
              <!--================================-->
              <!--End shortcut buttons-->


              <ul id="mainnav-menu" class="list-group">

                <!--Category name-->
                <li class="list-header">Navigation</li>

                <!--Menu list item-->
                <li class="active-link">
                  <a href="index.html">
                    <i class="demo-psi-home"></i>
                    <span class="menu-title">
                      <strong>Dashboard</strong>
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!--================================-->
        <!--End menu-->

      </div>
    </nav>
    <!--===================================================-->
    <!--END MAIN NAVIGATION-->

  </div>



  <!-- FOOTER -->
  <!--===================================================-->
  <footer id="footer">

    <!-- Visible when footer positions are fixed -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div class="show-fixed pull-right">
      You have <a href="#" class="text-bold text-main"><span class="label label-danger">3</span> pending action.</a>
    </div>



    <!-- Visible when footer positions are static -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div class="hide-fixed pull-right pad-rgt">
       support@dwarftor.com  <strong>:)</strong> Free
    </div>



    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- Remove the class "show-fixed" and "hide-fixed" to make the content always appears. -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

    <p class="pad-lft">&#0169; 2017 Dwarftor</p>



  </footer>
  <!--===================================================-->
  <!-- END FOOTER -->


  <!-- SCROLL PAGE BUTTON -->
  <!--===================================================-->
  <button class="scroll-top btn">
          <i class="pci-chevron chevron-up"></i>
      </button>
  <!--===================================================-->



</div>
<!--===================================================-->
<!-- END OF CONTAINER -->
